<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dice Game</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Racing+Sans+One" rel="stylesheet">		
		<link href="https://fonts.googleapis.com/css?family=Bowlby+One|Nosifer" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>	
	<body class="fontType">
		<div class="container border">
			<div class="row titleRowColor">
				<div class="col-sm-1">
					<img src="images/dice.png" class="img-responsive center-block" id="diceImg">
				</div>
				<div class="col-sm-11">
					<h1 class="titleSize">Dice-a-mania</h1>
				</div>
			</div>
			
			<div class="row textAlign rowColor topBuffer">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-4 border">
					<h1 id="playerOne">Player One</h1>
				</div>
				<div class="col-sm-2">
					<h1>vs</h1>
				</div>
				<div class="col-sm-4 border">
					<h1 id="playerTwo">Player Two</h1>
				</div>
				<div class="col-sm-1">
				</div>
			</div>

		<div class="row rowColor">
			<div class="col-sm-2">
				<h3>Life Points</h3>
			</div>
			<div class="col-sm-2">
				<h3 id="playerOneLife"></h3>
			</div>
			<div class="col-sm-4">
				
			</div>
			<div class="col-sm-2">
				<h3 id="playerTwoLife"></h3>
			</div>
			<div class="col-sm-2">
				<h3>Life Points</h3>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6">
				<h1 class="winnerSize">The winner</h1>
			</div>
			<div class="col-sm-6">
				<h1 class="winnerName" id="winner"></h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-2">
			</div>
			<div class="col-sm-8">
				<hr>
			</div>
			<div class="col-sm-2">
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12 imageBuffer">
				<img src="images/belt.jpg" class="img-responsive center-block" id="imageSize">
			</div>
		</div>
	</div>
	
		<script type='text/javascript' src='diceGame.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
